version: '3.8'
services:
  oracle:
    image: docker.io/gregdev0x/near-mpc-oracle:latest
    ports:
      - "3001:3001"
    env_file:
      - phala.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
